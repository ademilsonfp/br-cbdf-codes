      title: Funções sensoriais normais

    '4':
      title: Funções sensoriais alteradas

      subqualifier:
        '0':
          title: Sensibilidade tátil e/ou proprioceptiva aumentada

        '1':
          title: Sensibilidade tátil e proprioceptiva reduzida

        '2':
          title: Sensibilidade térmica aumentada

        '3':
          title: Sensibilidade térmica reduzida

        '4':
          title: Sensação de dor aumentada

        '5':
          title: Sensação de dor reduzida

        '6':
          title: Alteração da função vestibular

        '7':
          title: Alteração na função visuoespacial

    '8':
      title: 'Funções sensoriais: Não especificada'

    '9':
      title: 'Funções sensoriais: Não aplicável'

