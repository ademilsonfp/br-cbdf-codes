  qualifier:
    '0':
      title: Função autonômica preservada

    '1':
      title: Leve redução na função autonômica

    '2':
      title: Moderada redução na função autonômica

    '3':
      title: Grave redução na função autonômica

    '4':
      title: Completa redução na função autonômica

    '8':
